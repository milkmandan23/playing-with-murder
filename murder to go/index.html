                <script>
                    function next() {
                        document.location = "pages/main.html";
                    }
                    
                    function loadXMLDoc() {
                        var xmlhttp;
                        if (window.XMLHttpRequest) {
                            xmlhttp = new XMLHttpRequest();
                        }
                        else {
                            xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
                        }
                        xmlhttp.onreadystatechange = function() {
                            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                                document.getElementById("testid").innerHTML = xmlhttp.responseText;
                            }
                        }
                        xmlhttp.open("GET", "https://s3-us-west-2.amazonaws.com/account.db/Account+DB.txt", true)
                        xmlhttp.send();
                    }
                </script>
	</head>
	<body>
	<script>
	document.addEventListener('touchmove', function(e) { e.preventDefault(); }, false);
	</script>

                                            <tr><td><a href="http://www.playingwithmurder.com"><img src="link.png" alt="link"></a></td></tr>
                                        </table>
                                                </div></center>
